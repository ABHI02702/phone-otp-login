<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card p-4">
    <h2>All Registered Users</h2>
    <table class="table table-bordered">
      <thead><tr><th>UID</th><th>Email</th><th>Phone</th><th>Type</th><th>Last Login</th></tr></thead>
      <tbody id="usersTable"></tbody>
    </table>
  </div>
</div>

<script type="module">
 import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
 import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
 import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

 const firebaseConfig = {
   apiKey: "AIzaSyA-q3jwEpQDWpVuud0eA87CpUdEQj9FUtA",
   authDomain: "aks-otp-login.firebaseapp.com",
   projectId: "aks-otp-login",
   storageBucket: "aks-otp-login.appspot.com",
   messagingSenderId: "702413960260",
   appId: "1:702413960260:web:159aa8f516171d618df811"
 };
 const app = initializeApp(firebaseConfig);
 const auth = getAuth(app);
 const db = getFirestore(app);

 const ADMIN_UID = "QZmdVg0iodOVCPJznZKVZYn9JLz2";

 onAuthStateChanged(auth, async (user) => {
   if (!user) return window.location.href = "index.html";
   if (user.uid !== ADMIN_UID) return document.body.innerHTML = "<div class='container mt-5'><div class='alert alert-danger'>Access denied</div></div>";

   const tbody = document.getElementById("usersTable");
   const snap = await getDocs(collection(db, "users"));
   snap.forEach(doc => {
     const d = doc.data();
     tbody.innerHTML += `<tr>
       <td>${d.uid}</td>
       <td>${d.email ?? "-"}</td>
       <td>${d.phone ?? "-"}</td>
       <td>${d.type ?? "-"}</td>
       <td>${d.lastLogin ?? "-"}</td>
     </tr>`;
   });
 });
</script>
</body>
</html>
