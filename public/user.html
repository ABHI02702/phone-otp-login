<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
  <div class="card p-4">
    <h2>All Users</h2>
    <table class="table">
      <thead><tr><th>UID</th><th>Email</th><th>Phone</th><th>Type</th><th>Last Login</th></tr></thead>
      <tbody id="usersTable"></tbody>
    </table>
  </div>
</div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig={apiKey:"AIzaSyA-q3jwEpQDWpVuud0eA87CpUdEQj9FUtA",authDomain:"aks-otp-login.firebaseapp.com",projectId:"aks-otp-login",storageBucket:"aks-otp-login.appspot.com",messagingSenderId:"702413960260",appId:"1:702413960260:web:159aa8f516171d618df811"};
const app=initializeApp(firebaseConfig);const auth=getAuth(app);const db=getFirestore(app);

const ADMIN_UID="3rY1DMMG4NhqsQWLFbaEbNfXBR62";

onAuthStateChanged(auth,async u=>{
  if(!u) return location="index.html";
  if(u.uid!==ADMIN_UID){document.body.innerHTML="<div class='alert alert-danger m-5'>Access Denied</div>";return;}
  const tbody=document.getElementById("usersTable");
  const snap=await getDocs(collection(db,"users"));
  snap.forEach(d=>{
    const x=d.data();
    tbody.innerHTML+=`<tr><td>${x.uid}</td><td>${x.email||"-"}</td><td>${x.phone||"-"}</td><td>${x.type}</td><td>${x.lastLogin}</td></tr>`;
  });
});
</script>
</body>
</html>
