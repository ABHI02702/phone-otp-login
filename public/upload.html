<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Video</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="mb-3">ðŸ“¤ Upload Video</h2>

    <input type="file" id="videoFile" class="form-control mb-3" accept="video/*" />
    <input type="text" id="title" class="form-control mb-3" placeholder="Video Title" />
    <textarea id="description" class="form-control mb-3" placeholder="Video Description"></textarea>
    
    <button class="btn btn-primary w-100" onclick="uploadVideo()">Upload</button>

    <div id="status" class="mt-3"></div>
  </div>
</div>

<script type="module" src="upload.js"></script>
</body>
</html>
