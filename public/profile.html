<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card p-4">
    <h2>ðŸ‘¤ Profile</h2>
    <ul id="profileData"></ul>
    <button class="btn btn-secondary" onclick="location='dashboard.html'">â¬… Back</button>
  </div>
</div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig={apiKey:"AIzaSyA-q3jwEpQDWpVuud0eA87CpUdEQj9FUtA",authDomain:"aks-otp-login.firebaseapp.com",projectId:"aks-otp-login",storageBucket:"aks-otp-login.appspot.com",messagingSenderId:"702413960260",appId:"1:702413960260:web:159aa8f516171d618df811"};
const app=initializeApp(firebaseConfig);const auth=getAuth(app);const db=getFirestore(app);

onAuthStateChanged(auth,async u=>{
  if(!u) return location="index.html";
  const d=await getDoc(doc(db,"users",u.uid));
  if(d.exists()){
    const x=d.data();
    profileData.innerHTML=`<li><b>UID:</b> ${x.uid}</li><li><b>Email:</b> ${x.email||"-"}</li><li><b>Phone:</b> ${x.phone||"-"}</li><li><b>Type:</b> ${x.type}</li><li><b>Last Login:</b> ${x.lastLogin}</li>`;
  }
});
</script>
</body>
</html>
