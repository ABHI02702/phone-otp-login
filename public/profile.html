<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-lg p-4 rounded-4">
    <h2>ðŸ‘¤ My Profile</h2>
    <div id="profileData" class="mt-3"></div>
    <a href="dashboard.html" class="btn btn-secondary mt-3">â¬… Back to Dashboard</a>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA-q3jwEpQDWpVuud0eA87CpUdEQj9FUtA",
    authDomain: "aks-otp-login.firebaseapp.com",
    projectId: "aks-otp-login",
    storageBucket: "aks-otp-login.appspot.com",
    messagingSenderId: "702413960260",
    appId: "1:702413960260:web:159aa8f516171d618df811"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    const ref = doc(db, "users", user.uid);
    const snap = await getDoc(ref);

    if (snap.exists()) {
      const d = snap.data();
      document.getElementById("profileData").innerHTML = `
        <p><b>UID:</b> ${d.uid}</p>
        <p><b>Email:</b> ${d.email ?? "-"}</p>
        <p><b>Phone:</b> ${d.phone ?? "-"}</p>
        <p><b>Type:</b> ${d.type}</p>
        <p><b>Last Login:</b> ${d.lastLogin}</p>
      `;
    } else {
      document.getElementById("profileData").innerHTML =
        "<div class='alert alert-warning'>Profile not found in database</div>";
    }
  });
</script>
</body>
</html>
