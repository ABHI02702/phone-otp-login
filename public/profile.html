<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Users (Admin)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow-lg p-4 rounded-4">
    <h2 class="mb-3">ðŸ‘¥ All Registered Users</h2>
    <div id="accessDenied" class="alert alert-danger" style="display:none;">
      ðŸš« Access Denied. Only Admin can view this page.
    </div>
    <table id="usersTable" class="table table-bordered" style="display:none;">
      <thead class="table-dark">
        <tr>
          <th>UID</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Type</th>
          <th>Last Login</th>
        </tr>
      </thead>
      <tbody id="usersBody"></tbody>
    </table>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // ðŸ”¹ Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyA-q3jwEpQDWpVuud0eA87CpUdEQj9FUtA",
    authDomain: "aks-otp-login.firebaseapp.com",
    projectId: "aks-otp-login",
    storageBucket: "aks-otp-login.appspot.com",
    messagingSenderId: "702413960260",
    appId: "1:702413960260:web:159aa8f516171d618df811"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // ðŸ”¹ Only this UID is Admin
  const ADMIN_UID = "3rY1DMMG4NhqsQWLFbaEbNfXBR62";

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    if (user.uid !== ADMIN_UID) {
      document.getElementById("accessDenied").style.display = "block";
      return;
    }

    // ðŸ”¹ If Admin â†’ Show users table
    document.getElementById("usersTable").style.display = "table";
    const tbody = document.getElementById("usersBody");

    const snap = await getDocs(collection(db, "users"));
    snap.forEach(doc => {
      const d = doc.data();
      tbody.innerHTML += `
        <tr>
          <td>${d.uid || "-"}</td>
          <td>${d.email || "-"}</td>
          <td>${d.phone || "-"}</td>
          <td>${d.type || "-"}</td>
          <td>${d.lastLogin || "-"}</td>
        </tr>`;
    });
  });
</script>
</body>
</html>
