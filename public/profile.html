<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-lg p-4 rounded-4">
    <h2 class="mb-4">ðŸ‘¤ My Profile</h2>
    <div id="profileInfo" class="mb-3">
      <p><strong>UID:</strong> <span id="uid"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Phone:</strong> <span id="phone"></span></p>
      <p><strong>Type:</strong> <span id="type"></span></p>
      <p><strong>Last Login:</strong> <span id="lastLogin"></span></p>
    </div>

    <a href="dashboard.html" class="btn btn-secondary">â¬… Back to Dashboard</a>
    <button class="btn btn-danger" onclick="logout()">Logout</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // âœ… Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyA-q3jwEpQDWpVuud0eA87CpUdEQj9FUtA",
    authDomain: "aks-otp-login.firebaseapp.com",
    projectId: "aks-otp-login",
    storageBucket: "aks-otp-login.appspot.com",
    messagingSenderId: "702413960260",
    appId: "1:702413960260:web:159aa8f516171d618df811"
  };

  // âœ… Initialize
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // âœ… Show Profile Info
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    document.getElementById("uid").innerText = user.uid;
    document.getElementById("email").innerText = user.email || "-";
    document.getElementById("phone").innerText = user.phoneNumber || "-";

    try {
      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const data = snap.data();
        document.getElementById("type").innerText = data.type || "-";
        document.getElementById("lastLogin").innerText = data.lastLogin || "-";
      } else {
        document.getElementById("type").innerText = "Not Found";
        document.getElementById("lastLogin").innerText = "Not Found";
      }
    } catch (err) {
      console.error(err);
    }
  });

  // âœ… Logout
  window.logout = function () {
    signOut(auth).then(() => {
      window.location.href = "index.html";
    });
  };
</script>
</body>
</html>
