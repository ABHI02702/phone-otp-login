<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card p-4 shadow-lg rounded-4">
    <h2>ðŸ‘¤ My Profile</h2>
    <table class="table table-bordered">
      <tbody>
        <tr><th>UID</th><td id="uid"></td></tr>
        <tr><th>Email</th><td id="email"></td></tr>
        <tr><th>Phone</th><td id="phone"></td></tr>
        <tr><th>Type</th><td id="type"></td></tr>
        <tr><th>Last Login</th><td id="lastLogin"></td></tr>
      </tbody>
    </table>
    <button class="btn btn-secondary" onclick="goDashboard()">â¬… Back</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA-q3jwEpQDWpVuud0eA87CpUdEQj9FUtA",
    authDomain: "aks-otp-login.firebaseapp.com",
    projectId: "aks-otp-login",
    storageBucket: "aks-otp-login.appspot.com",
    messagingSenderId: "702413960260",
    appId: "1:702413960260:web:159aa8f516171d618df811"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }
    const ref = doc(db, "users", user.uid);
    const snap = await getDoc(ref);
    if (snap.exists()) {
      const d = snap.data();
      document.getElementById("uid").innerText = d.uid;
      document.getElementById("email").innerText = d.email ?? "-";
      document.getElementById("phone").innerText = d.phone ?? "-";
      document.getElementById("type").innerText = d.type ?? "-";
      document.getElementById("lastLogin").innerText = d.lastLogin ?? "-";
    }
  });

  window.goDashboard = function () {
    window.location.href = "dashboard.html";
  };
</script>
</body>
</html>
