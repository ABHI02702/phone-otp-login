<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyTube</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">MyTube</div>
    <input type="text" placeholder="Search videos..." class="search-bar">
    <div class="profile">
      <img id="profile-pic" src="default.png" alt="Profile">
      <span id="username"></span>
      <span id="last-seen"></span>
      <button onclick="logout()">Logout</button>
    </div>
  </nav>

  <main>
    <section class="upload-section">
      <h2>Upload Video</h2>
      <input type="file" id="videoFile">
      <input type="text" id="videoTitle" placeholder="Video Title">
      <textarea id="videoDesc" placeholder="Description"></textarea>
      <button onclick="uploadVideo()">Upload</button>
      <progress id="progress" value="0" max="100"></progress>
    </section>

    <section class="videos-section">
      <h2>Latest Videos</h2>
      <div id="videoList" class="video-grid"></div>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <script src="app.js"></script>
</body>
</html>
