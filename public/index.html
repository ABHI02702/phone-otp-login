<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow-lg p-4 rounded-4">
    <h2 class="mb-3">ðŸ”¥ Login / Register</h2>

    <div id="alertBox" class="alert" style="display:none;"></div>

    <!-- Email Login/Register -->
    <input type="email" id="email" class="form-control mb-2" placeholder="Email">
    <input type="password" id="password" class="form-control mb-2" placeholder="Password">
    <button class="btn btn-primary w-100 mb-2" onclick="login()">Login</button>
    <button class="btn btn-success w-100 mb-2" onclick="register()">Register</button>

    <hr>
    <!-- Phone Login -->
    <input type="text" id="phoneNumber" class="form-control mb-2" placeholder="+91XXXXXXXXXX">
    <div id="recaptcha-container"></div>
    <button class="btn btn-warning w-100 mb-2" onclick="sendOTP()">Send OTP</button>
    <input type="text" id="otp" class="form-control mb-2" placeholder="Enter OTP">
    <button class="btn btn-dark w-100 mb-2" onclick="verifyOTP()">Verify OTP</button>

    <hr>
    <!-- Guest -->
    <button class="btn btn-secondary w-100" onclick="guestLogin()">Guest Login</button>
  </div>
</div>
<script type="module" src="app.js"></script>
</body>
</html>
