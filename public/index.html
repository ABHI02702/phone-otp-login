<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow-lg p-4 rounded-4">
    <h2 class="text-center mb-4">ğŸ” Multi Login System</h2>

    <!-- Phone OTP -->
    <h5>ğŸ“± Phone Login</h5>
    <input id="phoneNumber" class="form-control mb-2" placeholder="Enter phone (+91...)"/>
    <div id="recaptcha-container"></div>
    <button class="btn btn-primary w-100 mb-2" onclick="sendOTP()">Send OTP</button>
    <input id="otp" class="form-control mb-2" placeholder="Enter OTP"/>
    <button class="btn btn-success w-100" onclick="verifyOTP()">Verify OTP</button>
    <hr>

    <!-- Email -->
    <h5>ğŸ“§ Email Login</h5>
    <input id="email" type="email" class="form-control mb-2" placeholder="Enter email"/>
    <input id="password" type="password" class="form-control mb-2" placeholder="Enter password"/>
    <div class="d-flex gap-2 mb-2">
      <button class="btn btn-secondary w-50" onclick="register()">Register</button>
      <button class="btn btn-primary w-50" onclick="login()">Login</button>
    </div>
    <button class="btn btn-link w-100" onclick="resetPassword()">Forgot Password?</button>
    <hr>

    <!-- Guest -->
    <button class="btn btn-warning w-100 mb-3" onclick="guestLogin()">Continue as Guest</button>

    <!-- Alerts -->
    <div id="alertBox" style="display:none;"></div>
    <div id="spinner" class="spinner-border text-primary" style="display:none;"></div>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
