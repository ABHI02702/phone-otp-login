<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background:#f5f7fa; }
    .card { border-radius:20px; box-shadow:0 4px 20px rgba(0,0,0,0.1); }
    button { border-radius:10px; }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width:420px;">
    <h3 class="text-center mb-3">🔐 Multi Login</h3>

    <h5>📱 Phone Login</h5>
    <input type="text" id="phoneNumber" class="form-control mb-2" placeholder="Enter phone (ex: 9876543210)"/>
    <div id="recaptcha-container" class="mb-2"></div>
    <button class="btn btn-primary w-100" onclick="sendOTP()">Send OTP</button>
    <input type="text" id="otp" class="form-control mt-2" placeholder="Enter OTP"/>
    <button class="btn btn-success w-100 mt-2" onclick="verifyOTP()">Verify OTP</button>

    <hr>
    <h5>📧 Email Login</h5>
    <input type="email" id="email" class="form-control mb-2" placeholder="Enter email"/>
    <input type="password" id="password" class="form-control mb-2" placeholder="Enter password"/>
    <div class="d-flex gap-2">
      <button class="btn btn-secondary flex-fill" onclick="register()">Register</button>
      <button class="btn btn-primary flex-fill" onclick="login()">Login</button>
    </div>

    <hr>
    <button class="btn btn-warning w-100" onclick="guestLogin()">Continue as Guest</button>

    <div id="alertBox" style="display:none;" class="alert mt-3"></div>
    <div id="spinner" class="text-center mt-2" style="display:none;">⏳ Loading...</div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
