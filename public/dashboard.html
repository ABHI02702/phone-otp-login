<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-lg p-4 rounded-4">
    <h2 class="mb-3">ðŸŽ‰ Dashboard</h2>
    <p id="me" class="fw-bold"></p>

    <!-- Admin link (fixed user.html instead of users.html) -->
    <a id="adminLink" href="user.html" class="btn btn-info mb-3" style="display:none;">ðŸ‘¥ View All Users (Admin)</a>

    <button class="btn btn-danger" onclick="logout()">Logout</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA-q3jwEpQDWpVuud0eA87CpUdEQj9FUtA",
    authDomain: "aks-otp-login.firebaseapp.com",
    projectId: "aks-otp-login",
    storageBucket: "aks-otp-login.appspot.com",
    messagingSenderId: "702413960260",
    appId: "1:702413960260:web:159aa8f516171d618df811"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const ADMIN_UID = "QZmdVg0iodOVCPJznZKVZYn9JLz2";

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    document.getElementById("me").innerText =
      "Logged in as: " + (user.email || user.phoneNumber || "Guest User");

    if (user.uid === ADMIN_UID) {
      document.getElementById("adminLink").style.display = "inline-block";
    }
  });

  window.logout = function () {
    signOut(auth).then(() => {
      window.location.href = "index.html";
    });
  };
</script>
</body>
</html>
