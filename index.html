<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Firebase Auth App</title>
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <h2>Login System</h2>
  
  <!-- Phone Login -->
  <label for="phone">Phone Number:</label>
  <input type="text" id="phone" placeholder="+91XXXXXXXXXX" autocomplete="tel" inputmode="tel" />
  <div id="recaptcha-container"></div>
  <button id="send-otp-btn">Send OTP</button>
  <br />
  <label for="otp">OTP:</label>
  <input type="text" id="otp" placeholder="Enter OTP" autocomplete="one-time-code" />
  <button id="verify-otp-btn">Verify OTP</button>
  <br /><br />
  
  <!-- Email Login -->
  <label for="email">Email:</label>
  <input type="email" id="email" placeholder="Enter email" autocomplete="email" />
  <label for="password">Password:</label>
  <input type="password" id="password" placeholder="Enter password" autocomplete="current-password" />
  <button id="register-btn">Register</button>
  <button id="login-btn">Login</button>
  <br /><br />
  
  <!-- Guest Login -->
  <button id="guest-login-btn">Continue as Guest</button>
</body>
</html>
