<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone OTP Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center;
    }
    input {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    #recaptcha-container {
      margin-top: 20px;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üì± Phone OTP Login</h2>

  <!-- Phone input -->
  <input type="text" id="phoneNumber" placeholder="+91XXXXXXXXXX" />
  <div id="recaptcha-container"></div>
  <br>
  <button onclick="sendOTP()">Send OTP</button>

  <!-- OTP input -->
  <br><br>
  <input type="text" id="otp" placeholder="Enter OTP" />
  <button onclick="verifyOTP()">Verify OTP</button>

  <p id="status"></p>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { 
      getAuth, 
      RecaptchaVerifier, 
      signInWithPhoneNumber 
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    // ‚úÖ Your Firebase Config (from console, matches your latest setup)
    const firebaseConfig = {
      apiKey: "AIzaSyA-q3jwEpQDWpVuud0eA87CpUdEQj9FUtA",
      authDomain: "aks-otp-login.firebaseapp.com",
      projectId: "aks-otp-login",
      storageBucket: "aks-otp-login.appspot.com",
      messagingSenderId: "702413960260",
      appId: "1:702413960260:web:159aa8f516171dc18df811",
      measurementId: "G-SQ17WRB6GQ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Recaptcha setup (auto-render on load)
    window.recaptchaVerifier = new RecaptchaVerifier(auth, "recaptcha-container", {
      size: "normal",
      callback: (response) => {
        console.log("reCAPTCHA verified ‚úÖ");
      }
    });

    // Send OTP
    window.sendOTP = function () {
      const phoneNumber = document.getElementById("phoneNumber").value.trim();
      if (!phoneNumber) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Enter phone number with country code.";
        return;
      }
      const appVerifier = window.recaptchaVerifier;
      signInWithPhoneNumber(auth, phoneNumber, appVerifier)
        .then((confirmationResult) => {
          window.confirmationResult = confirmationResult;
          document.getElementById("status").innerText = "‚úÖ OTP sent! (use your test number)";
        }).catch((error) => {
          document.getElementById("status").innerText = "‚ùå Error: " + error.message;
          console.error(error);
        });
    };

    // Verify OTP
    window.verifyOTP = function () {
      const otp = document.getElementById("otp").value.trim();
      if (!otp) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Enter OTP.";
        return;
      }
      if (!window.confirmationResult) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Please send OTP first.";
        return;
      }
      window.confirmationResult.confirm(otp).then((result) => {
        const user = result.user;
        document.getElementById("status").innerText = "üéâ Login Successful! User: " + user.phoneNumber;
      }).catch((error) => {
        document.getElementById("status").innerText = "‚ùå Invalid OTP: " + error.message;
      });
    };
  </script>
</body>
</html>
